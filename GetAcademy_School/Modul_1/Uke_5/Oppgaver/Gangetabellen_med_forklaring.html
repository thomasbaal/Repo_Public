<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <input type="range" min="1" max="100" value="5" oninput="changeColumnCount(this.value)" />
    <div id="multiplicationMatrix"></div>
    <script>
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');

        // model
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // view
        show();
        function show() {
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `<div>${number}</div>`;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }
        // siste for loop kun for moro = loop 1 venter på loop 2 skal bli ferdig og loop 2 venter på at loop 3 skal bli ferdig.
        // hvis valuen er fks 5, vil nr3 kjøre 5 før nr2 starter, så begge skal kjøre 5 runder (5 x 5 = 25)loops før nr1 starter med første loop.

        // controller
        function changeColumnCount(value) {
            console.log(value);
            columnCount = value;
            multiplicationMatrix = [];
            for (let n1 = 1; n1 <= value; n1++) {
                // console.log(n1);
                for (let n2 = 1; n2 <= value; n2++) {
                    for (let n3 = 1; n3 <= value; n3++) {
                        console.log(n1, n2, n3);

                    }
                    multiplicationMatrix.push(n1 * n2);
                }
            }
            show();
        }
    </script>
</body>

</html>
