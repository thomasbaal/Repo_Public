<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }

        .hidden {
            visibility: hidden;
        }

        .visible {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;                 // start poeng 
        var pointsPerClick = 1; // fra.
        var smileyIndex = 0;
        var cheaterYou = 'Juksepave pipelort';
        var antallKlikk = 0;
        // controller
        function doClick() {
            points += pointsPerClick; // points variabel pluss og legg til pointsperClick
            smileyIndex = 1 - smileyIndex; // smileyIndex er 0 ved start, satt til 1 ved neste klikk(index - 0)
            antallKlikk++;
            updateView();                   //  
        }

        function buyUpgrade() {
            if (points < 10) return; // returnerer hvis points er mindre en 10.hvis st√∏rre fortsetter den nedover.
            points -= 10; // trekker fra 10 fra points
            pointsPerClick++; // legger til 1 i pointsPerClick
            updateView();
        }
        function upgradeBooster() {
            if (points < 10) return; // if points mindre en 10, return/avslutt, else kalkuler videre
            points -= 10;
            pointsPerClick *= 10;
            alert(cheaterYou);
            updateView();
        }


        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ'; // =variabel smiley = if smileyindex == 0,"smiley gap" : else
            console.log(points)
            console.log(smileyIndex)
            document.getElementById('app').innerHTML = /*HTML*/`
            <div id="image" onclick="doClick()">${smiley}</div>
            <div id="pointsInfo">${points}</div>
            <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
            <button onclick="upgradeBooster()">JavascriptBooster</button>
            
            <label for="antlKlikk">Antall Klikk
            <input id="antlKlikk"type="text" value="${antallKlikk}">
            <div id="antallKlikk">${antallKlikk}</div>
            `;
        }
    </script>
</body>

</html>
