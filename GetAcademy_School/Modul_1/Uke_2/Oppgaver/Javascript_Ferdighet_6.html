<body>

    <p>Ferdighet 6 - Sette sammen tekst av flere deler og bruke dette til 책 bygge HTML dynamisk</p>

    <input id="sizeSlider" type="range" min="100" max="1000" step="10" oninput="showDiv()" />
    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />
    <select id="colorChooser" onchange="showDiv()">
        <option value="red">Red color</option>
        <option selected value="green">Green color</option>
        <option value="blue">Blue color</option>
    </select>
    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>
    <p id="myValue">Her skal det komme noe greier.</p>


    <script>

        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');

        showDiv();

        // Viktig. skal man lese noe ut av en div eller p s책 brukes innerHtml, skal man lese noe ut i fra en input eller select (inputText,select id="colorChooser") s책 brukes .value

        function showDiv() {
            var size = sizeSlider.value; // med .value leses det ut verdier 책 blir lagret 
            var text = textInput.value; // i en variabel
            var color = colorChooser.value;

            var backgroundColor = 'background-color: ' + color + ';';
            var width = 'width: ' + size + 'px;';
            var height = 'height: ' + size + 'px;';
            var style = 'style="' + backgroundColor + width + height + '"';
            resultatDiv.innerHTML = '<div ' + style + '>' + text + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;

            console.log(size)
            console.log(text)
            console.log(color)
