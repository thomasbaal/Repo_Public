    <div id="output"></div>


    <script>
        // ==
        // ===
        // != ikke lik
        // !==
        // <=
        // >=
        // <
        // >
        // ||

        // Operators ser forskjell på string og tall = "10" 10
        let a = 6;

        if (a >= 6) {
            console.log('Let', a, 'Størren eller lik 6')
        }
        if (a === 6) {
            console.log('Let', a, 'strict equal to 6')
        }
        if (a > 5) {
            console.log('Let', a, 'Størren en 5')
        }
        if (a < 7) {
            console.log('Let', a, 'Mindre en 7')
        }
        if (a != 1) {
            console.log('Let', a, 'er ikke 1')
        }
        if (a <= 6 && a >= 0) {
            console.log('mellom 0 og 6')
        }
        if (a == 2 || a == 6) {
            console.log('Let', a, 'er lik 2 eller lik 6')
        }
