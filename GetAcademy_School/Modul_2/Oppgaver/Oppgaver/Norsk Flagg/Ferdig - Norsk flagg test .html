<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flagg {
            display: grid;
            grid-template-columns: repeat(22, 50px);
            grid-template-rows: repeat(16, 50px);
        }

        .red {
            background-color: #BA0C2F;
        }

        .blue {
            background-color: #00205B;
        }
    </style>
</head>

<body>
    <div id="flagg"></div>
    <script>
        document.getElementById('flagg').innerHTML =
            rowAllColors().repeat(6)
            + rowWhiteBlue()
            + rowBlue().repeat(2)
            + rowWhiteBlue()
            + rowAllColors().repeat(6);

        function rowAllColors() {
            return createRow('red', '');
        }

        function rowWhiteBlue() {
            return createRow('white', '');
        }

        function rowBlue() {
            return createRow('blue', 'blue');
        }

        function createRow(cssClass1, cssClass2) {
            return createSquare(cssClass1).repeat(6)
                + createSquare(cssClass2)
                + createSquare('blue').repeat(2)
                + createSquare(cssClass2)
                + createSquare(cssClass1).repeat(12);
        }

        function createSquare(cssClass) {
            return  /*html*/`<div class="${cssClass}"></div>`;
        }
    </script>
</body>

</html>
