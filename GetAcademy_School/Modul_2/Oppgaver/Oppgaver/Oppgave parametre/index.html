<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksempel 1</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="script.js"></script> -->
    <script src="scriptWithParams.js"></script>
</head>

<body>
    <div>
        <button onclick="noLayout()">
            Ingen layout
        </button>
        <button onclick="verticalLayout()">
            Vertikal layout
        </button>
        <button onclick="horizontalLayout()">
            Horisontal layout
        </button>
        <button onclick="gridLayout()">
            Grid layout
        </button>
    </div>
    <h1>Eksempel 1</h1>
    <div id="cards">
        <!-- Gjelder kun for å vise de 4 forskjellige layoutene-->
        <div class="card">
            <!-- satt størrelse på "kortene"-->
            <div class="header green" onclick="showTools()">
                Verktøy
            </div>
            <div id="cardTools"></div>
        </div>
        <div class="card">
            <div class="header blue" onclick="showHtml()">
                HTML
            </div>
            <div id="cardHtml"></div>
        </div>
        <div class="card">
            <div class="header red" onclick="showCss()">
                CSS
            </div>
            <div id="cardCss"></div>
        </div>
        <div class="card">
            <div class="header yellow" onclick="showJavaScript()">
                JavaScript
            </div>
            <div id="cardJavaScript"></div>
        </div>
        <div class="card">
            <div class="header dark" onclick="showBodyGame()">
                Hode, kropp og ben
            </div>
            <div id="cardGame" class="bodies">
                <div id="head" class="bodypart"></div>
                <div id="body" class="bodypart"></div>
                <div id="legs" class="bodypart"></div>
            </div>
        </div>
    </div>
</body>

</html>
