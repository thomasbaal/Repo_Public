        <h1>JavaScript Strings</h1>
        <h2>The split() Method</h2>

        <p>split() splits a string into an array of substrings, and returns the array:</p>

        <p id="demo"></p>
        <p id="demoJoinedArray"></p>
        <p id="demoReversedArray"></p>

        <script>
            let text = "How are you doing today?";
            let fruits = ["Banana", "Orange", "Apple", "Mango"];
            let joinedArray = fruits.join(); // Banana,Orange,Apple,Mango
            let reversedArray = fruits.reverse(); // Mango,Apple,Orange,Banana

            const splitArray = text.split(" "); // (5)Â ['How', 'are', 'you', 'doing', 'today?']



            document.getElementById("demo").innerHTML = splitArray;
            document.getElementById("demoJoinedArray").innerHTML = joinedArray;
            document.getElementById("demoReversedArray").innerHTML = reversedArray;
            console.log(splitArray);




        </script>

    </body>
