<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Todo - uten objekter!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <h3>Todo-CRUD (uten objekter)</h3>
            CRUD = Create, Read, Update, Delete
        </div>
        <div>
            <table class="table" id="mainTable">
                <tr>
                    <th>Beskrivelse</th>
                    <th>Dato gjort</th>
                    <th>Dato planlagt</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Lage leksjon om egne objekter</td>
                    <td></td>
                    <td>25.08.2017</td>
                    <td><a href="javascript:deleteItem(1)">delete</a></td>
                </tr>
            </table>
        </div>
        <div>

            <div class="form-horizontal">
                <div class="control-group form-inline">
                    <label for="txtDescription" class="control-label col-xs-3">Beskrivelse</label>
                    <input class="form-control" type="text" id="txtDescription" /><br />
                    <label for="txtDescription" class="control-label col-xs-3">Dato planlagt</label>
                    <input class="form-control" type="text" id="txtDatePlanned" /><br />
                    <button class="btn-primary" onclick="addItem()">Legg til</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var txtDescription = document.getElementById('txtDescription');
        var txtDatePlanned = document.getElementById('txtDatePlanned');
        var table = document.getElementById("mainTable");

        function addItem() {
            var row = table.insertRow();
            var index = table.rows.length - 1;
            var cellDescription = row.insertCell();
            var cellDateDone = row.insertCell();
            var cellDatePlanned = row.insertCell();
            var cellDelete = row.insertCell();
            cellDescription.innerHTML = txtDescription.value;
            cellDatePlanned.innerHTML = txtDatePlanned.value;
            cellDelete.innerHTML = '<td><a href="javascript:deleteItem(' + index + ')">delete</a></td>';
        }

        function deleteItem(index) {
            table.deleteRow(index);
        }
    </script>
</body>
</html>
